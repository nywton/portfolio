<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Seo Meta Tags -->
  <meta name="description" 
        content="Passionate about solving modern challenges by building meaningful products">
  <meta name="keywords" content="developer, designer, software engineer, work, portfolio">
  <meta name="author" content="Nywton Barros">
  
  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Nywton Barros Portfolio">
  <meta property="og:description" 
        content="Passionate about solving modern challenges by building meaningful products">
  <meta property="og:image" content="https://nywton.com/image.png">
  <meta property="og:url" content="https://nywton.com">
  <!-- <meta name="twitter:card" content="summary_large_image"> -->

  <meta name="theme-color" content="#333333">
  
  <!-- Title -->
  <title>Nywton</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Css -->
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/transition.min.css"/>


</head>
<body class="flex dark">
  <!-- Header -->
  <header class="items-center">
    <div>
      <a class="logo">Nywton</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="flex items-center gap-10">
      <div class="main__logo">
        <img width="60px" class="ld ld-spring-btt-in" src="assets/icons/terminal.svg" alt="">
        <img class="hidden" width="60px" class="ld ld-spring-btt-in" src="assets/icons/block-game.svg" alt=""> 
        <img class="hidden" width="60px" class="ld ld-spring-btt-in" src="assets/icons/computer-programming.svg" alt=""> 
        <img class="hidden" width="60px" class="ld ld-spring-btt-in" src="assets/icons/bulb-charging.svg" alt="">
        <img class="hidden" width="60px" class="ld ld-spring-btt-in" src="assets/icons/hierarchy.svg" alt="">
        <img class="hidden" width="60px" class="ld ld-spring-btt-in" src="assets/icons/mouse.svg" alt="">
        <img class="hidden" width="60px" class="ld ld-spring-btt-in" src="assets/icons/paint-board.svg" alt="">
        <img class="hidden" width="60px" class="ld ld-spring-btt-in" src="assets/icons/rocket.svg" alt="">
      </div>     
      <a href="https://nywton.github.io/resume" class="btn-secondary">Get Started</a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="flex items-center">
    <div>
      <p>&copy; 2024 copyright</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.main__logo img');
      let currentIndex = 0;
  
      // Function to show current image and hide others
      function showImage(index) {
        images.forEach((img, i) => {
          img.classList.toggle('hidden', i !== index);
        });
      }
  
      // Initially show the first image
      showImage(currentIndex);
  
      // Set interval to change image every 1 second
      setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }, 1500);
    });
  </script>
</body>
</html>
